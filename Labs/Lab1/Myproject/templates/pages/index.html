<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<H1>Name: {{name|capfirst}}</H1>
<H1>Name: {{names|default:'Ali'}}</H1>
<H1>Name: {{name|slice:':6'}}</H1>
<H1>Name: {{name|length}}</H1>
<H1>Name: {{name|add:' HHH'}}</H1>
<H1>Name: {{name|cut:'a'}}</H1>
<H1>Name: {{size|filesizeformat}}</H1>
<H1>Age: {{age}}</H1>

</body>
</html>
